<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container mt-5">
        <form class="form" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="mb-3">
                <label for="userSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="userSurname">
            </div>
            <div class="mb-3">
                <label for="userEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="userPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
